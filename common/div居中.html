<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	div{
		width:50%;
		background-color:#03C;
		height:400px;
		float:left;
		margin-left:-25%;
		position:relative;
		left:50%;
		
		 min-width: 500px;
		max-width: 500px;//如果设置了最大最小宽度就得	margin-left:-250px;负自身一半的固定宽度，如果设百分比他就根据他的负元素body来就不能实现绝对居中；
	}
	p{
		clear:both;
	}
</style>
</head>

<body>
<div>
	
</div>
<p>上面元素是浮动元素</p>
</body>
