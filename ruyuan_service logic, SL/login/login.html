<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link type="text/css" rel="stylesheet" href="../basic.css">
    <link type="text/css" rel="stylesheet" href="login.css"/>
    <title>登录</title>
</head>
<body>
<section class="main">
    <figure>
        <figure class="lang">如愿</figure>
        <h2>希望您要你的自由和美好都能如愿</h2>
    </figure>
    <section class="auto ma_top5">
        <section>
            <form class="Form">
                <div class="input_text">
                    <input type="text" placeholder="手机号/邮箱/用户名" id="userName" class="input_text-input"/>
                    <span class="input_text-span"></span>
                </div>
                <div class="input_text ma_top5">
                    <input type="password" placeholder="密码" id="password" class="input_text-input"/>
                    <span></span>
                </div>
                <div class="input_text ma_top5">
                    <input id="veryCode" name="veryCode" placeholder="请输入验证码" type="text" class="input_text-input"/>
                    <span class="input_text-span"></span>
                </div>
                <div class="input_text ma_top5">
                    <div class="chanIg">
                        <img id="imgSrc" alt="验证码" src="http://192.168.191.2:8080/SpringHibernateWish/verify/code"/>
                    </div>
                    <div class="changeImg">
                        <input type="button" value="换一张" class="chengeImg">
                    </div>
                </div>
                <div class="input_text ma_top5">
                    <input type="checkbox" class="check">
                    <label>记住密码</label>
                </div>
                <div class="input_text ma_top10">
                    <input type="button" value="登&ensp;&ensp;&ensp;录" class="login_btn" onclick="loginAction()">
                </div>
                <div class="input_text ma_top5 la_color">
                    <a href="<c:url value='/user/toForgetPasswordPage'/>" class="la_pass">忘记密码？</a>
                    <a href="register.jsp" class="la_register">立即注册</a>
                </div>
            </form>
        </section>
    </section>
</section>
<script src="./../jquery-2.1.1.js"></script>
<script src="./../md5.js"></script>
<script src="login.js"></script>
</body>
</html>
